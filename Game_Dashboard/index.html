<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Gaming Admin Dashboard</title>
</head>

<body>

    <!-- main container -->

    <div class="main-container">

        <!-- left side -->

        <div class="left-container ">

            <div class="image">
                <img src="https://img.freepik.com/free-photo/jungle-background-forest-nature-scene-futuristic-generative-ai_191095-515.jpg"
                    alt>
            </div>

            <div class="menu-items">

                <ul class="nav-links">

                    <li><a href="#">
                            <div><i class="uil uil-estate"></i></div>
                            <div class="link-name">Dashboard</div>
                        </a></li>
                    <li>
                        <a href="#">
                            <div><i class="uil uil-chart"></i></div>
                            <div class="link-name">Analytics</div>
                        </a></li>
                    <li><a href="#">
                            <div> <i class="uil uil-list-ul"></i></div>
                            <div class="link-name">Task List</div>
                        </a></li>
                    <li><a href="#">
                            <div> <i class="uil uil-transaction"></i></div>
                            <div class="link-name">Tracking</div>
                        </a></li>
                    <li><a href="#">
                            <div><i class="uil uil-setting"></i></div>
                            <div class="link-name">Setting</div>
                        </a></li>
                </ul>

            </div>
            <div class="content-box">
            </div>
        </div>







        <!-- mid side -->

        <div class="mid-container">

            <div class="nav-bar">



                <div class="title">

                    <h3>Hello Admin</h3>
                </div>

                <div class="search-box">
                    <div class="menu"> <i id="menu-button" style="font-size: 40px;"
                            class="uil uil-bars sidebar-toggle "></i></div>
                    <form class="nosubmit">
                        <input class="nosubmit" aria-label="Search" type="search" placeholder="Search...">
                    </form>
                    <div class="chat"> <i id="chat-button" style="font-size: 45px;"
                            class="uil uil-bars sidebar-toggle "></i></div>

                </div>
            </div>


            <!-- card-started -->


            <div class="content">
                <h3 class="admin">Hello Admin</h3>
                <div class="card-list">
                    <div href="#" class="card-item" style="background-color: #00c3ff;">
                        <img src="./assets/wrestiling.png" alt="Card Image" style="width:100%">
                        <div class="container">
                            <h2>LEAGUE OF</h2>
                            <h2>LEGENDS</h1> <br>
                            <h4>Find Your Role</h5>
                        </div>
                    </div>
                    <div href="#" class="card-item" style="background-color: #fb9907">
                        <img src="./assets/Dr6Usa4WwAErkvE.jfif" alt="Card Image" style="width:100%">
                        <div class="container">
                            <h2>FORTNITE</h2> <br>
                            <h4>Time to</h4>
                            <h4>choose side!</h4>
                        </div>

                    </div>
                    <div href="#" class="card-item" style="background-color: #fb5260">
                        <img src="./assets/dota2-game.png" alt="Card Image" style="width:100%">

                        <div class="container">
                            <h2>DOTA 2</h2> <br>
                            <h4>Be a Legend!</h4>
                        </div>

                    </div>
                    <div href="#" class="card-item" style="background-color: #7a2e8f;">
                        <img src="./assets/dota22.png" alt="Card Image" style="width:100%">
                        <div class="container">
                            <h2>The Dark </h1>
                            <h2>Willow</h2> <br>
                            <h4>Claim For All Battles</h5>
                        </div>
                    </div>
                </div>
            </div>ٖ
        </div>ٖ

        <!-- mid-end -->


        <!-- right side -->
        <div class="right-container">
            <div class="tops">
                <h3 style="padding: 1rem;">Groups Chats</h3>
            </div>
            <div class="boxes">
                <div class="box-con-1">

                </div>
                <div class="box-con-2">

                </div>
                <div class="box-con-3">

                </div>


            </div>

        </div>
        <script src="./script.js"></script>

</html>
